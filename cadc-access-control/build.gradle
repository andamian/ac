plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

group = 'org.opencadc'

version = '1.1.30'

description = 'OpenCADC User+Group client library'
def git_url = 'https://github.com/opencadc/ac'

mainClassName = 'ca.nrc.cadc.ac.client.Main'

dependencies {
    api 'org.opencadc:cadc-util:[1.9.11,2.0)'
    api 'org.opencadc:cadc-registry:[1.5,2.0)'
    api 'org.opencadc:cadc-cdp:[1.0,2.0)'
    api 'org.opencadc:cadc-gms:[1.0.5,1.1)'

    testImplementation 'junit:junit:[4.13,5.0)'
    testImplementation 'xerces:xercesImpl:[2.12,3.0)'
    testImplementation 'org.skyscreamer:jsonassert:[1.0,)'
}
